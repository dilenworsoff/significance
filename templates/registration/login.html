{% extends "layout.html" %}
{% load widget_tweaks %}
{% load bootstrap3 %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
  <h1>Login</h1>
    <form method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" value="Login" class="button button-primary btn-lg">
    </form>
</div>
{% endblock %}
